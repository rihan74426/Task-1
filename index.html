<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
        <div class="card col-4 m-auto" style="width: 18rem;">
            <img src="https://picsum.photos/200/200?random=43" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">product 1</h5>
              <p class="card-text">Press the button below to add this item to the cart</p>
              <p class="price"><strong>$20</strong></p>
              <a class="btn btn-primary">Add to cart</a>
            </div>
        </div>
        <div class="card col-4 m-auto" style="width: 18rem;">
            <img src="https://picsum.photos/200/200?random=42" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">product 2</h5>
              <p class="card-text">Press the button below to add this item to the cart</p>
              <p class="price"><strong>$15</strong></p>
              <a class="btn btn-primary">Add to cart</a>
            </div>
        </div>
        <div class="card col-4 m-auto" style="width: 18rem;">
            <img src="https://picsum.photos/200/200?random=54" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">product 3</h5>
              <p class="card-text">Press the button below to add this item to the cart</p>
              <p class="price"><strong>$10</strong></p>
              <a class="btn btn-primary">Add to cart</a>
            </div>
        </div>
        </div>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row"></div>
            </div>
            <hr>
            <div class="cart-total row">
                <strong class="cart-total-title col-3">Total</strong>
                <span class="cart-total-price col-3">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </div>
    <script src="cart.js"></script>
</body>
</html>
